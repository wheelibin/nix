 ###########################################
  #  BACKGROUND
  ###########################################
  background {
    # Blur your wallpaper nicely
    # If you want a solid color instead, use: color = rgba(000000ff)
    path = /usr/share/backgrounds/nixos/nixos-wallpaper.png
    blur_size = 8
    blur_passes = 3
    brightness = 0.8
  }

  ###########################################
  #  CLOCK (centered above the input)
  ###########################################
  label {
    text = cmd[update:30000] date "+%H:%M"
    font_size = 48
    font = "Iosevka"
    color = rgba(ffffffff)

    position = 0, -120
    halign = center
    valign = center
  }

  ###########################################
  #  USERNAME LABEL
  ###########################################
  label {
    text = $USER
    font_size = 18
    font = "Iosevka"
    color = rgba(ccccccff)

    position = 0, -70
    halign = center
    valign = center
  }

  ###########################################
  #  PASSWORD INPUT FIELD
  ###########################################
  input-field {
    size = 320, 55
    rounding = 10
    outline_thickness = 3

    position = 0, 0
    halign = center
    valign = center

    # Background & border colors
    inner_color  = rgba(000000aa)
    outer_color  = rgba(66ccffff)  # blue border
    font_color   = rgba(ffffffff)

    # Placeholder
    placeholder_text = "Password"
    font_size = 20
    fade_on_empty = false

    # Dots (password mask)
    dots_size = 0.5 
    dots_spacing = 0.55
    dots_center = true
    dots_color = rgba(ffffffff)  # <<< change dot color here

    # Fancy effects
    shadow_passes = 3
    shadow_size = 10
    shadow_color = rgba(000000aa)
  }

  ###########################################
  # OPTIONAL â€” CAPS LOCK INDICATOR
  ###########################################
  label {
    text = cmd[update:500] \
      "if [[ $(xset -q | grep LED | awk '{ print $10 }') == 00000002 ]]; then echo CAPS; fi"

    font = "Iosevka"
    font_size = 16
    color = rgba(ff4444ff)

    position = 0, 70
    halign = center
    valign = center
  }
